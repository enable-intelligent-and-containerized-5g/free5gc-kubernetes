apiVersion: v1
kind: ConfigMap
metadata:
  name: upf-configmap
  labels:
    app: free5gc
    nf: upf
    name: upf
data:
  upfcfg.yaml: |
    version: 1.0.3
    description: UPF initial local configuration

    # The listen IP and nodeID of the N4 interface on this UPF (Can't set to 0.0.0.0)
    pfcp:
      addr: 10.10.4.1 # upf.free5gc.org # IP addr for listening
      nodeID: 10.10.4.1 # upf.free5gc.org # External IP or FQDN can be reached
      retransTimeout: 1s # retransmission timeout
      maxRetrans: 3 # the max number of retransmission

    gtpu:
      forwarder: gtp5g
      # The IP list of the N3/N9 interfaces on this UPF
      # If there are multiple connection, set addr to 0.0.0.0 or list all the addresses
      ifList:
        - addr: 10.10.3.1 # upf.free5gc.org
          type: N3
          # name: upf.5gc.nctu.me
          # ifname: gtpif
          # mtu: 1400

    # The DNN list supported by UPF
    dnnList:
      - dnn: internet # Data Network Name
        cidr: 10.60.0.0/24 # Classless Inter-Domain Routing for assigned IPv4 pool of UE
        # natifname: eth0
      - dnn: internet # Data Network Name
        cidr: 10.61.0.0/24 # Classless Inter-Domain Routing for assigned IPv4 pool of UE
        # natifname: eth0

    logger: # log output setting
      enable: true # true or false
      level: info # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
      reportCaller: false # enable the caller report or not, value: true or false

  upf-iptables.sh: |
    #!/bin/bash
    #
    # Configure iptables in UPF
    #
    iptables -t nat -A POSTROUTING -o eth0  -j MASQUERADE
    iptables -I FORWARD 1 -j ACCEPT